id: neomanex_demo_team_1
name: Neomanex Team Demo
description: 'Single Agent Team with Neomanex website content, file operations, and web scraping capabilities.'
config:
  max_turns: 200  # Maximum number of conversation turns per execution

# Tools configuration
tools:
  # Website Content Tool for fetching web pages
  - name: Website Content Fetcher
    id: website_tool
    description: "Fetches live content from web pages using the Neomanex content API for real-time information retrieval"
    module: gnosari.tools.builtin.website_content
    class: WebsiteContentTool
    args:
      base_url: "https://r.ai.neomanex.com"
      timeout: 30
      tool_name: "website_content"
      tool_description: "Fetch content from web pages using the Neomanex content API"

  # File Operations Tool for managing files
  - name: File Manager
    id: file_tool
    description: "Manages files in the Neomanex workspace including reading, writing, and organizing content"
    module: gnosari.tools.builtin.file_operations
    class: FileOperationsTool
    args:
      base_directory: "./workspace"
      allowed_extensions: [".txt", ".json", ".md", ".html", ".xml"]
      max_file_size: 2097152  # 2MB

  - name: "playwright"
    id: playwright_tool
    connection_type: "stdio"
    command: "npx"
    args: ["-y", "@playwright/mcp@latest"]

  # Interactive Bash Operations Tool for terminal interactions
  - name: Interactive Bash
    id: interactive_bash_tool
    description: "Execute interactive bash commands and handle terminal prompts"
    module: gnosari.tools.builtin.interactive_bash_operations
    class: InteractiveBashOperationsTool
    args:
      base_directory: "./workspace"
      unsafe_mode: false
      session_timeout: 3600

knowledge:
  - id: neomanex_knowledge_base
    name: Neomanex Website Knowledge
    description: 'Comprehensive knowledge base containing information from the Neomanex public website including pages and blog posts'
    type: sitemap
    config:
      embedder:
        provider: "openai"
        config:
          model: "text-embedding-3-small"
      chunker:
        chunk_size: 1000
        chunk_overlap: 200
        length_function: "len"
    data:
      - http://neomanex.com/page-sitemap.xml
      - http://neomanex.com/post-sitemap.xml
  - id: gnosari_docs_knowledge_base
    name: Gnosari Docs Knowledge
    description: 'Comprehensive knowledge base containing information Gnosari Docs'
    type: sitemap
    data:
      - http://docs.gnosari.com/sitemap.xml

agents:
  - id: neomanex_expert_agent
    name: Neomanex Knowledge Expert
    description: "AI expert specializing in Neomanex content with capabilities for knowledge retrieval, web scraping, and file management"
    instructions: >
      You are a Neomanex knowledge expert with access to multiple capabilities:
      
      1. **Knowledge Base**: Query the Neomanex sitemap knowledge base for information about the website
      2. **Website Content**: Fetch live content from web pages using the website_content tool
      3. **File Operations**: Save, read, and manage files in your workspace
      4. **Playwright Tool**
      
      Your workflow:
      - Use knowledge base queries to understand Neomanex content structure
      - Fetch live web content when users need current information
      - Save important findings or summaries to files for future reference
      - Provide comprehensive responses combining knowledge base and live data
      
      Always be helpful and thorough in your responses, leveraging all available tools.
    knowledge:
      - neomanex_knowledge_base
      - gnosari_docs_knowledge_base
    model: gpt-4o-mini
    temperature: 0.1
    tools:
      - website_tool
      - file_tool
      - playwright_tool
      - interactive_bash_tool
