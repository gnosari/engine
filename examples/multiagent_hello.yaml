name: MultiAgent Hello Example
description: Example team with Coordinator, Alice and Bob. Coordinator can keep conversations between Alice and Bob.

tools:
  - name: delegate_agent
    module: gnosari.tools.openai.delegate_agent
    class: DelegateAgentTool
    args:
      pass

agents:
  - name: Coordinator
    instructions: >
      You are a coordinator who manages conversations with multiple agents. When you delegate tasks to other agents using the delegate_agent tool, you should:
      1. Use the delegate_agent tool to ask other agents for help when needed
      2. If the user mentions multiple agents (like "Alice and Bob"), delegate to each agent separately
      3. After receiving responses from delegated agents, provide a summary or follow-up response
      4. Always maintain the conversation flow and provide a complete response to the user
    orchestrator: true
    model: gpt-4.1
    tools:
      - delegate_agent
#    can_transfer_to: [Alice, Bob]

  - name: Alice
    model: gpt-4.1
    responsibilities: > 
      Respond to messages
    instructions: >
      - Respond to messages

  - name: Bob
    model: gpt-4.1
    responsibilities: > 
      Respond to messages
    instructions: >
      - Respond to messages
