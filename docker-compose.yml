services:
  gnosari-engine:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src
      - ./examples:/app/examples
      - ./db:/app/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import gnosari; print('Gnosari engine is ready')"]
      interval: 30s
      timeout: 10s
      retries: 3

  gnosari-chat:
    build:
      context: .
      dockerfile: protected/gnosari_chat_demo/docker/Dockerfile
    ports:
      - "8001:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    volumes:
      - ./src/gnosari:/app/gnosari
      - ./gnosari_chat_demo/frontend:/app/static
      - ./gnosari_chat_demo/backend:/app
      - ./examples:/app/examples
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
